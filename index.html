<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housewarming Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: black;
            overflow: hidden;
        }
        .invite-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out, pulse 3s infinite;
            display: inline-block;
            margin-top: 50px;
            font-size: 1.5rem;
        }
        h1, h3 {
            animation: slideIn 1.5s ease-out, bounce 3s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .location-btn {
            background-color: black;
            color: white;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }
        .location-btn:hover {
            transform: scale(1.1);
            background-color: #ff5757;
        }
        .confetti {
            position: absolute;
            top: -10%;
            width: 10px;
            height: 10px;
            background: randomColor();
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-10%); opacity: 0; }
            to { transform: translateY(100vh); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="invite-box">
            <h1>üéâ You're Invited! üéâ</h1>
            <h3>Housewarming Celebration</h3>
            <p><strong>Date:</strong> Monday, March 03rd, 2025</p>
            <p><strong>Time:</strong> From 9:00 AM Onwards</p>
            <p><strong>Venue:</strong> ASR Colony, Divery Colony, Turangi, Jagannaickpur, Kakinada.</p>
            <a href="https://www.google.co.in/maps/@16.9232157,82.2395232,3a,75y,79.62h,77.37t/data=!3m7!1e1!3m5!1sEaq79wGf_d4qic0WOdX_Uw!2e0!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fcb_client%3Dmaps_sv.tactile%26w%3D900%26h%3D600%26pitch%3D12.627148016082629%26panoid%3DEaq79wGf_d4qic0WOdX_Uw%26yaw%3D79.61686105537103!7i13312!8i6656?entry=ttu&g_ep=EgoyMDI1MDIxMi4wIKXMDSoASAFQAw%3D%3D" class="location-btn">üìç House Location</a>
        </div>
    </div>
    <script>
        document.querySelector(".location-btn").addEventListener("click", function() {
            alert("Opening location on Maps...");
        });
        
        function randomColor() {
            const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        function createConfetti() {
            const numPieces = 15;
            for (let i = 0; i < numPieces; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor = randomColor();
                confetti.style.animationDuration = Math.random() * 5 + 3 + "s";
                document.body.appendChild(confetti);
                setTimeout(() => { confetti.remove(); }, 8000);
            }
        }
        
        setInterval(createConfetti, 1000);
    </script>
</body>
</html>
